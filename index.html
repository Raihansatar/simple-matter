<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Matter - Slingshot</title>
</head>
<body>
    <script src="matter.js"></script>
    <script>
        let engine = Matter.Engine.create();

        let render = Matter.Render.create({
            element: document.body,
            engine: engine
        })

        let ground = Matter.Bodies.rectangle(400, 600, 600, 60, { isStatic: true});
        let boxA = Matter.Bodies.rectangle(400, 200, 80, 80);
        let boxB = Matter.Bodies.rectangle(400, 200, 80, 80);

        let mouse = Matter.Mouse.create(render.canvas);
        let MouseCoonstraint = Matter.MouseConstraint.create(engine, {
            mouse: mouse,
            constraint: {
                render: { visible: true }
            }
        })

        render.mouse = mouse;

        Matter.World.add(engine.world, [boxA, boxB, ground, MouseCoonstraint])
        Matter.Engine.run(engine)
        Matter.Render.run(render)
    </script>

</body>
</html>
